<html>
	<head>
		<title> Square and Cubes</title>
		<style>
			table, th, td {
				border: 5px solid black;
				width: 40%;
				height: 30%;
				border-collapse: collapse;
				background-color: lightgrey;
				text-align: center;
			}
			table {
				margin: auto;
			}
		</style>
	</head>
	<body>
		<script>
			document.write('<table><tr> <th> Number </th> <th> Squares </th> <th> Cubes </th> </tr>');
				for(var n=0;n<=10;n++) {
					document.write("<tr> <td> "+n+"</td><td>"+n*n+"</td> <td>"+n*n*n+"</td> </tr>");
				}
				document.write("</table>");
		</script>
	</body>
</html>
